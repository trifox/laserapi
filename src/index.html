<html >
<head >
    <title ><%= INTL_TITLE %></title >
    <meta charset="utf-8" >
    <meta id="meta-description"
          name="description"
          content="<%= INTL_META_DESCRIPTION %>" >
    <meta id="meta-tags"
          name="tags"
          content="<%= INTL_META_TAGS %>" >
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes" >
    <style >
        body {
            margin: 0px;
            background-color: rgb(128, 128, 128);
        }

        #canvascontainer {
            background-color: grey;

        }

        #canvas {
            margin: 0px;
            overflow: hidden;
            top: 0px;
            left: 0px;
            position: absolute;
            border: solid green 4px;
        }

        .control {
            width: 100%;
            bottom: 0px;
            z-index: 10000;
            position: absolute;
        }

        .knob {
            position: absolute;
            z-index: 1;
            border-left: 2px solid blue;
            border-top: 2px solid blue;
            width: 10px;
            height: 10px;
        }

        .videocontainer {
            width: 50%;
            margin: 0px;
            image-rendering: pixelated;
            right: 0px;
            z-index: 0;
            top: 0px;
            background: red;
            overflow: hidden;
            position: absolute;
        }

        .slider[type='range'] {
            width: 1000px;
        }
    </style >
</head >

<body >
<script >

    function fullscreen() {

        console.log('fullscreen clicked')
        var elem = document.getElementById("canvascontainer");
        console.log('element is ', elem)

        if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        }

    }
</script >
<div class="control" >

    <p > lasercolor </p >
    <input type="color"
           id="lasercolor"
           value="#ff6666" />
    <p >treshold
    </p >
    <input type="range"
           class="slider"

           id="treshold"
           min="0"
           max="255"
           value="100" >

    <input type="button"
           id="fullscreen_button"
           value="fullscreen"
           onclick="javascript:fullscreen()" >

    // video position in video using csss

    scale<br /><input type="range"
                      class="slider"
                      id="scaleVideo"
                      value="1"
                      step="0.0001"
                      min="0"
                      max="10"
>
    rotate<br /><input type="range"
                       class="slider"
                       id="rotateVideo"
                       value="0"

                       step="0.0001"
                       min="0"
                       max="360"
>
    x<br /><input type="range"
                  class="slider"
                  id="translateVideoX"
                  value="0"

                  step="0.0001"
                  min="-1920"
                  max="1920"
>
    y<br /><input type="range"
                  class="slider"
                  id="translateVideoY"
                  value="0"
                  step="0.0001"

                  min="-1080"
                  max="1080"
>


</div >

<div id="canvascontainer" >
    <canvas id="canvas" ></canvas >
</div >
<div class="videocontainer"
     id="videocontainer" >
    <video id="video"
           width="512"
           height="512" ></video >

</div >
</div >


</body >

</html >
