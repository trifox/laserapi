<html >
<head >
    <title ><%= INTL_TITLE %></title >
    <meta charset="utf-8" >
    <link rel="stylesheet"
          href="./styles.css" >
    <meta id="meta-description"
          name="description"
          content="<%= INTL_META_DESCRIPTION %>" >
    <meta id="meta-tags"
          name="tags"
          content="<%= INTL_META_TAGS %>" >
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes" >
    <style >
        body {
            margin: 0px;
            background-color: rgb(128, 128, 128);
        }

        #canvascontainer {
            background-color: grey;

        }

        #canvas {
            margin: 0px;
            overflow: hidden;
            top: 0px;
            left: 0px;
            position: absolute;
            border: solid green 4px;
        }

        .control {
            width: 100%;
            bottom: 0px;
            z-index: 10000;
            overflow: scroll;
            max-height: 500px;
            position: absolute;
        }

        .videocontainer {
            width: 50%;
            margin: 0px;
            image-rendering: pixelated;
            right: 0px;
            z-index: 0;
            top: 0px;
            background: red;
            overflow: hidden;
            position: absolute;
        }

        .slider[type='range'] {
            width: 1000px;
        }
    </style >
</head >

<body >
<script >

    function fullscreen() {

        console.log('fullscreen clicked')
        var elem = document.getElementById("canvascontainer");
        console.log('element is ', elem)

        if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        }

    }
</script >
<div class="control w3-card-2" >
    <form class="w3-container" >
        <fieldset >
            <label > lasercolor </label >
            <input type="color"
                   class="w3-input"
                   id="lasercolor"
                   value="#ff6666" />

            <label >treshold
            </label >
            <input type="range"
                   class="w3-input"
                   id="treshold"
                   min="0"
                   max="255"
                   value="100" >

            <label >fullscreen
            </label >
            <input type="button"
                   class="w3-input"
                   id="fullscreen_button"
                   value="fullscreen"
                   onclick="javascript:fullscreen()" >

        </fieldset >

        <label > scale</label >
        <input type="range"
               class="w3-input"
               id="scaleVideo"
               value="1"
               step="0.0001"
               min="0"
               max="10"
        >
        <label > rotate</label >
        <input type="range"
               class="w3-input"
               id="rotateVideo"
               value="0"

               step="0.0001"
               min="0"
               max="360"
        >
        <label > skew</label >
        <input type="range"
               class="w3-input"
               id="skew"
               value="0"

               step="0.0001"
               min="0"
               max="360"
        >
        <label > x</label >
        <input type="range"
               id="translateVideoX"
               value="0"

               step="0.0001"
               min="-1920"
               max="1920"
        >
        <label >y</label >
        <input type="range"
               class=" form-control"
               id="translateVideoY"
               value="0"
               step="0.0001"

               min="-1080"
               max="1080"
        >

        <label >gridresolution </label >
        <input type="range"
               id="gridResolution"
               value="8"
               step="1"

               min="2"
               max="128"
        >


        <label >debugVideo</label >
        <input type="checkbox"
               id="debugVideo"


        >

        <label >showGame</label >
        <input type="checkbox"
               id="showGame"


        >

        <label >showDebug</label >
        <input type="checkbox"
               id="showDebug"


        >

    </form >
</div >

<div id="canvascontainer" >
    <canvas id="canvas" ></canvas >
</div >
<div class="videocontainer"
     id="videocontainer" >
    <video id="video"
           width="512"
           height="512" ></video >

</div >
</div >


</body >

</html >
