<html >
<head >
    <title ><%= INTL_TITLE %></title >
    <meta charset="utf-8" >
    <link rel="stylesheet"
          href="./styles.css" >
    <meta id="meta-description"
          name="description"
          content="<%= INTL_META_DESCRIPTION %>" >
    <meta id="meta-tags"
          name="tags"
          content="<%= INTL_META_TAGS %>" >
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes" >
    <style >
        body {
            margin: 0px;
            background-color: rgb(128, 128, 128);
        }

        #canvascontainer {
            background-color: grey;
            height: 100%;
            width: 100%

        }

        #canvas {
            margin: 0px;
            overflow: hidden;
            top: 0px;
            left: 0px;
            position: absolute;
            border: solid green 4px;
        }

        .control {
            width: 100%;
            bottom: 0px;
            z-index: 10000;
            overflow: scroll;
            max-height: 500px;
            position: absolute;
        }

        .videocontainer {
            width: 50%;
            margin: 0px;
            image-rendering: pixelated;
            right: 0px;
            z-index: 0;
            top: 0px;
            background: red;
            overflow: hidden;
            position: absolute;
        }

        .slider[type='range'] {
            width: 1000px;
        }
    </style >
</head >

<body >
<script >

</script >
<div class="control w3-card-2" >
    <form class="w3-container" >


        <label >game</label >
        <select class="w3-select"
                name="option"
                id="game-selector" >
        </select >
        <fieldset >
            <label > scale</label >
            <input type="range"
                   class="w3-input"
                   id="scaleVideo"
                   value="1"
                   step="0.000001"
                   min="0"
                   max="10"
            >
            <label > rotate</label >
            <input type="range"
                   class="w3-input"
                   id="rotateVideo"
                   value="0"

                   step="0.000001"
                   min="0"
                   max="360"
            >
            <label > skewX</label >
            <input type="range"
                   class="w3-input"
                   id="skewX"
                   value="0"

                   step="0.000001"
                   min="0"
                   max="360"
            >
            <label > skewY</label >
            <input type="range"
                   class="w3-input"
                   id="skewY"
                   value="0"

                   step="0.000001"
                   min="0"
                   max="360"
            >

            <label > x</label >
            <input type="range"
                   id="translateVideoX"
                   value="0"
                   class="w3-input"

                   step="0.000001"
                   min="-1920"
                   max="1920"
            >
            <label >y</label >
            <input type="range"
                   id="translateVideoY"
                   value="0"
                   class="w3-input"
                   step="0.000001"

                   min="-1080"
                   max="1080"
            >
        </fieldset >
        <fieldset >
            <label > lasercolor </label >
            <input type="color"
                   class="w3-input"
                   id="lasercolor"
                   value="#ff6666" />

            <label >treshold
            </label >
            <input type="range"
                   class="w3-input"
                   id="treshold"
                   min="0"
                   max="255"
                   value="100" >

            <label >fullscreen
            </label >
            <input type="button"
                   class="w3-input"
                   id="fullscreen_button"
                   value="fullscreen"
                   onclick="javascript:fullscreen()" >

            <label >gridresolution </label >
            <input type="range"
                   id="gridResolution"
                   value="8"
                   class="w3-input"
                   step="1"

                   min="2"
                   max="128"
            >


            <label >debugVideo</label >
            <input type="checkbox"
                   id="debugVideo"


                   class="w3-input"
            >

            <label >showGame</label >
            <input type="checkbox"
                   id="showGame"

                   class="w3-input"

            >

            <label >showDebug</label >
            <input type="checkbox"
                   id="showDebug"

                   class="w3-input"

            >

        </fieldset >
        <fieldset >


            <label >presetname</label >
            <input type="text"
                   id="preset-name"

                   class="w3-input"

            >


            <label >delete preset</label >
            <input type="button"
                   class="w3-input"
                   id="delete-preset-button"
                   value="Delete Preset"
            ><input type="button"
                    class="w3-input"
                    id="save-preset-button"
                    value="Save Preset"
        >
            <label >presets</label >
            <select class="w3-select"
                    name="option"
                    id="presets-selector" >
                <option value=""
                        disabled
                        selected >Select Preset
                </option >
                <option value="1" >Option 1</option >
                <option value="2" >Option 2</option >
                <option value="3" >Option 3</option >
            </select >

        </fieldset >
        <fieldset >

            <label >topleftx
            </label >
            <input type="range"
                   class="w3-input"
                   id="topleft_x"
                   min="0"
                   step="0.00001"
                   max="10000"
                   value="0" >
            <label >toplefty
            </label >
            <input type="range"
                   class="w3-input"
                   id="topleft_y"
                   min="0"
                   step="0.00001"
                   max="10000"
                   value="0" >

            <label >toprightx
            </label >
            <input type="range"
                   class="w3-input"
                   id="topright_x"
                   min="0"
                   step="0.00001"
                   max="10000"
                   value="0" >
            <label >toplefty
            </label >
            <input type="range"
                   class="w3-input"
                   id="topright_y"
                   min="0"
                   step="0.00001"
                   max="10000"
                   value="0" >

            <label >bottomleftx
            </label >
            <input type="range"
                   class="w3-input"
                   id="bottomleft_x"
                   min="0"
                   step="0.00001"
                   max="10000"
                   value="0" >
            <label >bottomlefty
            </label >
            <input type="range"
                   class="w3-input"
                   id="bottomleft_y"
                   min="0"
                   step="0.00001"
                   max="10000"
                   value="0" >

            <label >bottomrightx
            </label >
            <input type="range"
                   class="w3-input"
                   id="bottomright_x"
                   min="0"
                   step="0.00001"
                   max="10000"
                   value="0" >
            <label >bottomrighty
            </label >
            <input type="range"
                   class="w3-input"
                   id="bottomright_y"
                   min="0"
                   step="0.00001"
                   max="10000"
                   value="0" >

        </fieldset >
    </form >
</div >

<div id="canvascontainer" >
    <canvas id="canvas" ></canvas >
</div >
<div class="videocontainer"
     id="videocontainer" >
    <video id="video"
           width="512"
           height="512" ></video >

</div >
</div >


</body >

</html >
